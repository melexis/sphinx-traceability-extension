config_version = "0"

exclude_patterns = [
  "**/assets/**",
  "**/_build/**",
  "dist/**",
  "doc/**",
  "pyproject.toml",
  "setup.py",
]

test_patterns = [
  "tests/**",
]

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 110

[smells.return_statements]
threshold = 4

[smells.nested_control_flow]
threshold = 5

[smells.function_parameters]
threshold = 6

[smells.function_complexity]
threshold = 5
enabled = false

[smells.duplication]
enabled = true
threshold = 20

[[source]]
name = "default"
default = true
